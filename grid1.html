<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333; /* Dark background for contrast */
        }

        .parent {
            display: grid;
            grid-template-rows: 10% 70% 10% 10%;
            grid-template-columns: 20% 1fr 20%;
            width: 80vw;
            height: 90vh;
            background-color: #a2cc38; /* Green background for layout */
            gap: 10px;
        }

        .header {
            grid-column: 1 / span 3; /* Spans all columns */
            background-color: #333;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav {
            grid-column: 1 / 2;
            grid-row: 2 / 3;
            background-color: #333;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .article {
            grid-column: 2 / 3;
            grid-row: 2 / 3;
            background-color: #a2cc38;
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ads {
            grid-column: 2 / 3;
            grid-row: 3 / 4;
            background-color: #333;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .footer {
            grid-column: 1 / span 3;
            grid-row: 4 / 5;
            background-color: #333;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <section class="parent">
        <section class="header">Header</section>
        <section class="nav">Nav</section>
        <section class="article">Article</section>
        <section class="ads">Ads</section>
        <section class="footer">Footer</section>
    </section>
</body>
</html
